on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_dispatch:

name: Install Test
jobs:
  install:
    name: ${{ matrix.os }} - ${{ matrix.python_version }} install featuretools_sql
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python_version: ["3.8", "3.9", "3.10"]
        exclude:
          - python_version: "3.10"
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up python ${{ matrix.python_version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build featuretools_sql package
        run: make package
      - name: Install featuretools_Sql from sdist
        run: |
          pip config --site set global.progress_bar off
          python -m pip install "unpacked_sdist/"
      - name: Test by importing packages
        run: |
          python -c "import featuretools"
          python -c "import featuretools_sql"
          python -c "from featuretools.sql import DBConnector"
      - name: Check package conflicts
        run: |
          python -m pip check
