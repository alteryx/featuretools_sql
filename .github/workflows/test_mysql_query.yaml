
# This is not actually testing anything at the moment

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

name: MySQL Check
jobs:
  my_sql_check:
    name: ${{ matrix.python_version }} MySQL check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python_version: ["3.10"]
    steps:
      - name: Set up python ${{ matrix.python_version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install requirements
        run: |
          python -m pip install .
      - name: Update ubuntu
        run: |
          sudo apt-get update
          sudo service mysql stop
          sleep 15
      - name: Install MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'db' # Optional, default value is "test". The specified database which will be create
          mysql user: 'developer' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: 'pwd'#  Required if "mysql user" exists. The password for the "mysql user"
      - name: run tests
        run: |
          mysql -h 127.0.0.1 -P 3306 -u developer -p pwd -e "create database db;"
          echo "Got here!"
